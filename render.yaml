services:
  - type: web
    name: ghost-blog-cms
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /ghost/api/v4/admin/site/
    envVars:
      - key: NODE_ENV
        value: production
      - key: url
        value: https://ghost-pro-6.onrender.com
      - key: DATABASE_URL
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: MAILGUN_API_KEY
        sync: false
      - key: MAILGUN_DOMAIN
        sync: false
      - key: MAILGUN_SMTP_USER
        sync: false
      - key: MAILGUN_SMTP_PASS
        sync: false
      - key: GHOST_FROM_EMAIL
        sync: false
      - key: TINYBIRD_API_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false